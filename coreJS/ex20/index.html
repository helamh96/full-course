<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sierpinski triangle</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <input type="number" min="0" value="0" class="numberInput" placeholder="Choose the depth"/>
        <button class="button">Draw</button>

        <div class="container">
        </div>

        <template class="containerTemplate">
            <div class="container">
                <div class="triangle">
                    <div class="triangle top fill"></div>
                    <div class="triangle left fill"></div>
                    <div class="triangle right fill"></div>
                    <div class="triangle middle"></div>
                </div>
            </div>
        </template>

        <template class="template">
            <div class="triangle top fill"></div>
            <div class="triangle left fill"></div>
            <div class="triangle right fill"></div>
            <div class="triangle middle"></div>
        </template>
    </body>

    <script src="ex20.js"></script>
</html>
